---
# Shiori version
shiori_version: "latest"

# Helper for local access (Podman routes 8080->8080)
shiori_port: 8100

# Default credentials for first login: shiori / gopher
# Basic auth credentials are NOT supported via environment variables for Shiori.
# You must create accounts via the web UI or CLI.

# Timezone
shiori_timezone: "Europe/Helsinki"
